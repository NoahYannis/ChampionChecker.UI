name: ChampionChecker.UI
services:
  xampp:
    container_name: xampp-debug
    image: championchecker.ui/xampp
    build:
      context: .
      dockerfile: dockerfile.debug
    ports:
      - "80:80"
      - "443:443"
    volumes: # Bind Mount zwischen Projektverzeichnis und Container, damit Ã„nderungen sofort sichtbar sind
      - .:/opt/lampp/htdocs/ChampionChecker.UI 

